<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Scalable Online Judge - Main</title>
	{% load static %}
	<link rel="stylesheet" type='text/css' href="{% static 'judge/problem.css' %}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="problem-page">
	    <div class="page">
		<div class="d-flex flex-row justify-content-center">
		    <div class="problem-section">
		        {% if problem_list %}
			    {% for problem in problem_list %}
			    	<div class="problem-card">
				    <a href="/judge/{{contest.id}}/{{problem.id}}/">{{problem.Problem_ID}} : {{problem.Problem_name}}</a>
				</div>
			    {% endfor %}
			{% else %}
				<div class="problem-card">
					<p>No Problem Available For This Contest</p>
				</div>
			{% endif %}
		    </div>
		    <div class"d-flex flex-row justify-content-center">
			<div class="profile-section">
			    <h1>User Profile</h1>
			</div>
			<div class="leaderboard">
			    <h1>Leaderboard</h1>
			</div>
		    </div>
		</div>
	    </div>
	</div>
    </body>
</html>
